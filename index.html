<!DOCTYPE html>
<html lang="en">
<head>
  <title>API Search</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  body { 
  background: url(http://www.onlyhdpic.com/images/Collections/hd-pics-photos-planet-earth-technology-wireless-network-hd-quality-desktop-background-wallpaper.jpg) no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
  }
  </style>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<nav class="navbar">
  <div class="container">
    <div class="navbar-header">
        <a class="navbar-brand" style="color:#fff;" href="#">{API}</a>      
    </div>
    <div class="navbar-right">
          <img src="http://www.imran.com/xyper_images/icon-user-default.png" class=" custom-img">
        </div>
  </div>
</nav>
  
<div class="container text-center ">    
  <div class="row content">
    
    <div class="col-sm-8 col-sm-offset-2 text-left black-background space-top" style="text-align: center;"> 
      <h1>{API} Search</h1>
      <form method="get" action="api.html">
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search API" id="usr">
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-group">
            <select class="form-control color-change" id="sel">
              <option>Select Category</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-sm-12">
          <div class="form-group">
            <button class="btn btn-primary custom-btn">Search</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>


</body>
</html>
